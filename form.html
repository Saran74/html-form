<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .form-container {
      width: 400px;
      margin: 50px auto;
      padding: 2%;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px 1px rgba(236, 87, 87, 0.432);
     
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: #b2eba427;
    }

    textarea {
      resize: vertical;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #2c30eb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contact Us</h2>

    <form action="/submit-form" method="post">

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <input type="submit" value="Submit">

    </form>
  </div>

</body>
</html>
